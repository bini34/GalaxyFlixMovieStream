<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <img src="photo_2023-11-14_16-19-14-removebg-preview.png" alt="">
                
            </div>
            <div class="close" id="close-btn"> 
                <span class="material-symbols-outlined">
                    close
                    </span>
            </div>
            <div class="sidebar">
                <a href="#">
                    <span class="material-symbols-outlined">
                        shield_person
                        </span>
                        <h3>Admin user</h3>   
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        dashboard
                        </span>
                        <h3>Dash board</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        person
                        </span>
                        <h3>user</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        movie
                        </span>
                        <h3>Movies</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        tv
                        </span>
                        <h3>Tv shows</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        settings
                        </span>
                        <h3>Settings</h3>
                </a>
            </div>
        </aside>
        <main>
            <h1>Dashboard</h1>
            <div class="date"><input type="date" name="" id=""></div>
            <div class="insights">
                <div class="users">
                    <span class="material-symbols-outlined">
                        group
                        </span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total users</h3>
                            <h1>$25,024</h1>
                        </div>
                        <div class="progress">
                            <svg><circle cx='38' cy='38' r='38'></circle></svg>
                            <div class="number"><p>81%</p></div>
                        </div>
                    </div>
                    <small class="text-muted">last 24 hours</small>
                </div>
                <!-- end of sales -->
                <div class="movies">
                    <span class="material-symbols-outlined">
                        theaters
                        </span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total movies</h3>
                            <h1>$25,024</h1>
                        </div>
                        <div class="progress">
                            <svg><circle cx='38' cy='38' r='38'></circle></svg>
                            <div class="number"><p>71%</p></div>
                        </div>
                    </div>
                    <small class="text-muted">last 24 hours</small>
                </div>
                <!-- end of total movies -->
                <div class="shows">
                    <span class="material-symbols-outlined">
                        tv
                        </span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total shows</h3>
                            <h1>$25,024</h1>
                        </div>
                        <div class="progress">
                            <svg><circle cx='38' cy='38' r='38'></circle></svg>
                            <div class="number"><p>27%</p></div>
                        </div>
                    </div>
                    <small class="text-muted">last 24 hours</small>
                </div>
                <!-- end of total shows -->
            </div>
            <br>
           
           

            <!-- end of insights -->

            <!-- <textarea name="" id="" cols="185" rows="32"></textarea> -->
     
        </main>
        
    </div>
</body>
</html>
